Subscribed Forumsa:
<p id="chatout"></p>


<script src="zepto.min.js"></script>
<script>
var chatout = document.getElementById("chatout");

$.getJSON('forums.json', handleForums)

function handleForums(forums){
  for (fkey in forums){
    f = forums[fkey];
    if (f['forumRelationship'] == 'SUBSCRIBED'){
          //console.log( f['forumName']);
          var id = f['forumId'];
          var forumlink = "<a href=viewforum.html?forumID="+id+"&onlymouseover=true>"+f['forumName']+"</a>"
          var loadall = "<a href=viewforum.html?forumID="+id+"&onlymouseover=false>loadall</a>"
        chatout.innerHTML += forumlink+" or "+loadall+" <br/>";
          //chatout.innerHTML += f['forumName']+"<br>";
    }
  }
}
</script>
</body>
